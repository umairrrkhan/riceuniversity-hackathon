<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Gemini API Test</title>\n    <link href=\"https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css\" rel=\"stylesheet\" type=\"text/css\" />\n    <script src=\"https://cdn.tailwindcss.com\"></script>\n</head>\n<body class=\"bg-gray-100 p-8\">\n    <div class=\"max-w-2xl mx-auto bg-white rounded-xl shadow-md p-6\">\n        <h1 class=\"text-2xl font-bold mb-4\">Gemini API Test</h1>\n        <p class=\"mb-4\">This page tests the Gemini API connection with your provided key.</p>\n        \n        <button id=\"test-btn\" class=\"bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded\">\n            Test Gemini API Connection\n        </button>\n        \n        <div id=\"loading\" class=\"mt-4 hidden\">\n            <p>Testing API connection... Please wait.</p>\n        </div>\n        \n        <div id=\"result\" class=\"mt-6 p-4 bg-gray-50 rounded hidden\">\n            <h2 class=\"text-xl font-bold mb-2\">Test Results:</h2>\n            <pre id=\"response\" class=\"whitespace-pre-wrap\"></pre>\n        </div>\n    </div>\n\n    <script>\n        document.getElementById('test-btn').addEventListener('click', async function() {\n            // Show loading\n            document.getElementById('loading').classList.remove('hidden');\n            document.getElementById('result').classList.add('hidden');\n            \n            try {\n                console.log(\"Testing Gemini API connection...\");\n                \n                // Using your provided API key\n                const apiKey = 'AIzaSyCErflHqnsJ8WyYAMr2uS5CE7fSPOD6hA8';\n                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`;\n                \n                // Simple test prompt\n                const requestBody = {\n                    contents: [{\n                        parts: [\n                            {\n                                text: \"In one sentence, explain what you can do with food image analysis.\"\n                            }\n                        ]\n                    }],\n                    generationConfig: {\n                        temperature: 0.7,\n                        maxOutputTokens: 100\n                    }\n                };\n                \n                // Send request to Google Gemini API\n                const response = await fetch(apiUrl, {\n                    method: 'POST',\n                    headers: {\n                        'Content-Type': 'application/json'\n                    },\n                    body: JSON.stringify(requestBody)\n                });\n                \n                if (!response.ok) {\n                    const errorData = await response.json();\n                    throw new Error(`API Error: ${response.status} ${response.statusText} - ${JSON.stringify(errorData)}`);\n                }\n                \n                const data = await response.json();\n                \n                // Display results\n                let resultText = \"API Test Successful!\\n\\n\";\n                resultText += \"Response:\\n\" + JSON.stringify(data, null, 2) + \"\\n\\n\";\n                \n                // Extract and display the response text\n                if (data.candidates && data.candidates[0] && data.candidates[0].content) {\n                    const responseText = data.candidates[0].content.parts[0].text;\n                    resultText += \"Generated Text: \" + responseText;\n                }\n                \n                document.getElementById('response').textContent = resultText;\n                document.getElementById('result').classList.remove('hidden');\n            } catch (error) {\n                document.getElementById('response').textContent = `API Test Failed: ${error.message}`;\n                document.getElementById('result').classList.remove('hidden');\n            } finally {\n                document.getElementById('loading').classList.add('hidden');\n            }\n        });\n    </script>\n</body>\n</html>
