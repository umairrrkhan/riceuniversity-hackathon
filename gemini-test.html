<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">Gemini API Test</h1>
        <p class="mb-4">Testing the Gemini API with your provided key.</p>
        
        <button id="test-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Test Gemini API
        </button>
        
        <div id="loading" class="mt-4 hidden">
            <p>Testing API connection...</p>
        </div>
        
        <div id="result" class="mt-6 p-4 bg-gray-50 rounded hidden">
            <h2 class="text-xl font-bold mb-2">API Response:</h2>
            <pre id="response" class="whitespace-pre-wrap"></pre>
        </div>
    </div>

    <script>
        document.getElementById('test-btn').addEventListener('click', async function() {
            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            
            try {
                // Simple test prompt
                const requestBody = {
                    contents: [{
                        parts: [
                            {
                                text: "Say 'Hello, World!' in 5 different languages."
                            }
                        ]
                    }],
                    generationConfig: {
                        temperature: 0.7,
                        maxOutputTokens: 1024
                    }
                };
                
                // Send request to Google Gemini API using the key from config.js
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=AIzaSyCErflHqnsJ8WyYAMr2uS5CE7fSPOD6hA8`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`API Error: ${JSON.stringify(data)}`);
                }
                
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                document.getElementById('result').classList.remove('hidden');
            } catch (error) {
                document.getElementById('response').textContent = `Error: ${error.message}`;
                document.getElementById('result').classList.remove('hidden');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
